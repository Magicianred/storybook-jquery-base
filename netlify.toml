[build]
  command = "npm ci && npm run sb:build"
  publish = "storybook-static"

[build.environment]
  NODE_VERSION = "18"

[functions]
  node_bundler = "esbuild"

# Facoltativo: headers di caching per asset statici di Storybook
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Facoltativo: abilitare compressione Brotli se caricata da Netlify
# (Netlify la gestisce automaticamente in edge).

